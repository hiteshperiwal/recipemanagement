{% extends "base.html" %}
{% block start %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Set New Password</h3>
                    <form method="post" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password1" name="new_password1" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new_password2" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="new_password2" name="new_password2" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Set Password</button>
                    </form>
                    {% if messages %}
                        <div class="alert alert-danger mt-3">
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
{% endblock %}
