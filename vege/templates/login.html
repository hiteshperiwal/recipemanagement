{% extends "base.html" %}
{% block start %}

<div class="contianer mt-5">
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        {% if messages %}
    <ul class="messages list-unstyled">
        {% for message in messages %}
        <li>
            <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert"  style="box-shadow: 0 4px 8px rgba(173, 216, 230, 0.6);">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}


        <div class="form-group">
          <label for="exampleInputEmail1">Username( Email)</label>
          <input name="email" type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="form-group">
            <p>Don't have account <a href="/register/">Register here</a> </p>
            <p> <a href="/password_reset/">Forgot Password</a> </p>
        </div>
      </form>
</div>
{% endblock %}
